<div class="hot-reload-cli-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Counter Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <button (click)="decrement()">-</button>
      <span class="counter">{{ counter() }}</span>
      <button (click)="increment()">+</button>
    </div>
  </section>

</div>
