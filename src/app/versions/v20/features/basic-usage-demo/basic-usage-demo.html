<div class="basic-usage-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Basic Usage Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <button (click)="counter.set(counter() + 1)">Increment Counter</button>
      <button (click)="isVisible.set(!isVisible())">Toggle Visibility</button>

      <div class="form-control">
        <label for="nameInput">Enter Name:</label>
        <input id="nameInput" [(ngModel)]="name" placeholder="Enter your name" />
      </div>

      <div *ngIf="isVisible()">
        <p>Counter: {{ counter() }}</p>
        <p>Hello, {{ name() || 'Guest' }}!</p>
      </div>
    </div>
  </section>

</div>
