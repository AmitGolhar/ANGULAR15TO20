<div class="performance-benchmark-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Benchmark Example</h3>
    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <label>
        Iterations:
        <input type="number" [(ngModel)]="iterations" />
      </label>
      <button (click)="runBenchmark()">Run Benchmark</button>

      <ul>
        <li *ngFor="let item of results()">{{ item }}</li>
      </ul>
    </div>
  </section>

</div>
