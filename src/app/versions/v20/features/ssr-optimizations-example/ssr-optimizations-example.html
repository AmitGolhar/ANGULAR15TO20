<div class="ssr-optimizations-example page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Server-Fetched Stats</h3>
    <div *ngIf="stats(); else loading">
      <p>Users: {{ stats()?.users }}</p>
      <p>Posts: {{ stats()?.posts }}</p>
    </div>
    <ng-template #loading>
      <p>Loading stats...</p>
    </ng-template>
  </section>

</div>
