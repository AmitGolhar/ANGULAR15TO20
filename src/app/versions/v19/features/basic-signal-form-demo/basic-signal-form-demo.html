<div class="basic-signal-form-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Signal Form Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <input [(ngModel)]="name" placeholder="Name" />
      <input [(ngModel)]="email" placeholder="Email" />
      <p>Your name is: {{ name }}</p>
      <p>Your email is: {{ email }}</p>
    </div>
  </section>

</div>
