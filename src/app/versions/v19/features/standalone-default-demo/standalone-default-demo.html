<div class="standalone-default-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Standalone Component Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <button (click)="isActive = !isActive">
        Toggle Active
      </button>

      <div *ngIf="isActive">The component is active!</div>

      <ul>
        <li *ngFor="let item of items">{{ item.name }}</li>
      </ul>
    </div>
  </section>

</div>
