<div class="linked-signal-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Linked Signals Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <input [(ngModel)]="firstName" placeholder="First Name" />
      <input [(ngModel)]="lastName" placeholder="Last Name" />
      <p>Full Name: {{ fullName() }}</p>
    </div>
  </section>

</div>
