<div class="controlflow-example page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Control Flow Combined Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <p>Rendered simulation:</p>
    <div class="controlflow-preview">
      <div *ngIf="isLoggedIn; else loginTemplate">
        <ul>
          <li *ngFor="let item of items">{{ item }}</li>
        </ul>

        <div [ngSwitch]="selectedOption">
          <p *ngSwitchCase="'home'">Home Page</p>
          <p *ngSwitchCase="'about'">About Page</p>
          <p *ngSwitchDefault>Other Page</p>
        </div>
      </div>

      <ng-template #loginTemplate>
        <p>Please log in to continue.</p>
      </ng-template>

      <div class="buttons">
        <button (click)="isLoggedIn = !isLoggedIn">Toggle Login</button>
        <button (click)="selectedOption = 'home'">Home</button>
        <button (click)="selectedOption = 'about'">About</button>
      </div>
    </div>
  </section>

</div>
