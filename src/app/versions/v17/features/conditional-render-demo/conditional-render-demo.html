<div class="conditional-render-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Conditional Rendering Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <p>Rendered simulation:</p>
    <div class="conditional-preview">
      <div *ngIf="showContent">
        <p>This content is conditionally rendered.</p>
      </div>
      <button (click)="showContent = !showContent">
        Toggle Content
      </button>
    </div>
  </section>

</div>
