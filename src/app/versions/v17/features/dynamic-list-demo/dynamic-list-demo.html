<div class="dynamic-list-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Dynamic List Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <ul class="list-preview">
      <li *ngFor="let item of items; let i = index">
        {{ item }}
        <button (click)="removeItem(i)">Remove</button>
      </li>
    </ul>

    <div class="add-item">
      <input [(ngModel)]="newItem" placeholder="Add new item"/>
      <button (click)="addItem()">Add Item</button>
    </div>
  </section>

</div>
