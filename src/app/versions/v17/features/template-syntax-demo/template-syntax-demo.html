<div class="template-syntax-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Template Syntax Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <input [(ngModel)]="userName" placeholder="Enter your name" />
      <button (click)="isLoggedIn = !isLoggedIn">
        {{ isLoggedIn ? 'Logout' : 'Login' }}
      </button>

      <p *ngIf="isLoggedIn">Hello, {{ userName || 'Guest' }}!</p>

      <ul>
        <li *ngFor="let item of items">{{ item }}</li>
      </ul>
    </div>
  </section>

</div>
