<div class="optimized-image-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Image Optimization Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <div class="image-grid">
        <img *ngFor="let img of images" [src]="img.src" [alt]="img.alt" width="300" height="200" />
      </div>
    </div>
  </section>

</div>
