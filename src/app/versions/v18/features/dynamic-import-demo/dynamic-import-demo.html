<div class="dynamic-import-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Dynamic Import Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <button (click)="loadComponent()" [disabled]="isLoaded">
        Load Lazy Component
      </button>

      <p *ngIf="isLoaded">{{ loadedMessage }}</p>
    </div>
  </section>

</div>
