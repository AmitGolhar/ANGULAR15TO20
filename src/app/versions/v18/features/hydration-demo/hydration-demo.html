<div class="hydration-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Hydration Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <div class="preview">
      <p>{{ message }}</p>
      <button (click)="message = 'Hydration works! Client-side update!'">
        Update Message
      </button>
    </div>
  </section>

</div>
