<div class="simple-routing-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Simple Routing Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <p>Rendered simulation:</p>
    <div class="routing-preview">
      <nav>
        <a href="#">Home</a> | 
        <a href="#">About</a>
      </nav>
      <div class="router-view">
        <p>Component view will render here based on route.</p>
      </div>
    </div>
  </section>

</div>
