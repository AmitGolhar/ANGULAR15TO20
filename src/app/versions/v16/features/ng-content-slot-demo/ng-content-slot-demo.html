<div class="ng-content-slot-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>ng-content Slot Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <p>Rendered simulation:</p>
    <div class="slot-preview">
      <div class="card">
        <h3>Projected Title</h3>
        <p>Projected content inside the card.</p>
      </div>
    </div>
  </section>

</div>
