<div class="theme-switcher-demo page" [class.dark-mode]="darkMode()">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Theme Switcher Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <p>Rendered simulation:</p>
    <div class="theme-preview">
      <button (click)="toggleTheme()">
        Switch to {{ darkMode() ? 'Light' : 'Dark' }} Mode
      </button>
      <div class="theme-box">
        <p>Current Theme: <strong>{{ darkMode() ? 'Dark' : 'Light' }}</strong></p>
      </div>
    </div>
  </section>

</div>
