<div class="typed-forms-demo page">

  <header class="demo-header mb-4">
    <h2>{{ theory.title }}</h2>
  </header>

  <section class="demo-section mb-4" [innerHTML]="theory.content"></section>

  <section class="demo-section mb-4">
    <h3>Typed Forms Example</h3>

    <pre><code>{{ codeExample }}</code></pre>

    <p>Rendered output (simulated form example):</p>

    <div class="form-preview">
      <label>
        Name:
        <input type="text" value="John Doe" />
      </label>

      <label>
        Age:
        <input type="number" placeholder="Enter age" />
      </label>
    </div>
  </section>

</div>
